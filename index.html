<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Browser - Quản lý Profile & Proxy</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Secure Browser Manager</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="profilesCount">0</span>
                        <span class="stat-label">Profiles</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="proxiesCount">0</span>
                        <span class="stat-label">Proxies</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#profiles" class="nav-item active" data-section="profiles">
                        <i class="fas fa-user-circle"></i>
                        <span>Profiles</span>
                    </a>
                    <a href="#proxies" class="nav-item" data-section="proxies">
                        <i class="fas fa-server"></i>
                        <span>Proxies</span>
                    </a>
                    <a href="#settings" class="nav-item" data-section="settings">
                        <i class="fas fa-cog"></i>
                        <span>Cài đặt</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="content-area">
                <!-- Profiles Section -->
                <section id="profiles-section" class="content-section active">
                    <div class="section-header">
                        <h2><i class="fas fa-user-circle"></i> Quản lý Profiles</h2>
                        <button class="btn btn-primary" id="showCreateProfileModal">
                            <i class="fas fa-plus"></i> Tạo Profile Mới
                        </button>
                    </div>

                    <div class="url-opener-card">
                        <div class="card-header">
                            <i class="fas fa-globe"></i>
                            <h3>Mở URL với Profile</h3>
                        </div>
                        <div class="url-input-group">
                            <input type="text" id="urlToOpen" placeholder="Nhập URL để mở (vd: https://google.com)" value="https://whoer.net/" />
                            <button class="btn btn-secondary" id="testAllProfiles">
                                <i class="fas fa-play"></i> Test All
                            </button>
                        </div>
                    </div>

                    <div class="profiles-grid" id="profilesGrid">
                        <!-- Profiles will be loaded here -->
                    </div>
                </section>

                <!-- Proxies Section -->
                <section id="proxies-section" class="content-section">
                    <div class="section-header">
                        <h2><i class="fas fa-server"></i> Quản lý Proxy</h2>
                        <button class="btn btn-primary" id="showProxyModal">
                            <i class="fas fa-plus"></i> Thêm Proxy
                        </button>
                    </div>

                    <div class="proxies-list" id="proxiesList">
                        <!-- Proxies will be loaded here -->
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings-section" class="content-section">
                    <div class="section-header">
                        <h2><i class="fas fa-cog"></i> Cài đặt</h2>
                    </div>
                    <div class="settings-card">
                        <h3>Cài đặt ứng dụng</h3>
                        <div class="setting-item">
                            <label>Tự động làm sạch profile</label>
                            <input type="checkbox" id="autoClean" checked>
                        </div>
                        <div class="setting-item">
                            <label>Hiển thị thông báo</label>
                            <input type="checkbox" id="showNotifications" checked>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal Tạo Profile -->
    <div id="createProfileModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Tạo Profile Mới</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="newProfileName">Tên Profile *</label>
                        <input type="text" id="newProfileName" placeholder="Nhập tên profile..." />
                    </div>
                    
                    <div class="form-group">
                        <label for="newProfileProxySelect">Proxy</label>
                        <select id="newProfileProxySelect">
                            <option value="">Không dùng Proxy</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="customUserAgent">User Agent Tùy chỉnh</label>
                        <textarea id="customUserAgent" placeholder="Để trống để sử dụng user agent mặc định..." rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="customLanguage">Ngôn ngữ</label>
                        <select id="customLanguage">
                            <option value="en-US">English (US)</option>
                            <option value="vi-VN">Tiếng Việt</option>
                            <option value="zh-CN">中文 (简体)</option>
                            <option value="ja-JP">日本語</option>
                            <option value="ko-KR">한국어</option>
                            <option value="fr-FR">Français</option>
                            <option value="de-DE">Deutsch</option>
                            <option value="es-ES">Español</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customHardware">Phần cứng GPU</label>
                        <select id="customHardware">
                            <option value="auto">Tự động</option>
                            <option value="rtx3060">NVIDIA GeForce RTX 3060</option>
                            <option value="rtx3060ti">NVIDIA GeForce RTX 3060 Ti</option>
                            <option value="rtx3070">NVIDIA GeForce RTX 3070</option>
                            <option value="rtx3080">NVIDIA GeForce RTX 3080</option>
                            <option value="rtx4090">NVIDIA GeForce RTX 4090</option>
                            <option value="rx6700xt">AMD Radeon RX 6700 XT</option>
                            <option value="rx6800">AMD Radeon RX 6800</option>
                            <option value="intel_iris">Intel Iris Xe</option>
                            <option value="intel_uhd">Intel UHD Graphics</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="customScreenResolution">Độ phân giải màn hình</label>
                        <select id="customScreenResolution">
                            <option value="auto">Tự động</option>
                            <option value="1920x1080">1920x1080 (Full HD)</option>
                            <option value="2560x1440">2560x1440 (2K)</option>
                            <option value="3840x2160">3840x2160 (4K)</option>
                            <option value="1366x768">1366x768</option>
                            <option value="1536x864">1536x864</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCreateProfile">Hủy</button>
                <button class="btn btn-primary" id="createProfileBtn">
                    <i class="fas fa-plus"></i> Tạo Profile
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Proxy -->
    <div id="proxyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="proxyModalTitle"><i class="fas fa-server"></i> Thêm Proxy Mới</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="proxyName">Tên Proxy *</label>
                    <input type="text" id="proxyName" placeholder="Nhập tên proxy..." />
                </div>
                <div class="form-group">
                    <label for="proxyServer">Server *</label>
                    <input type="text" id="proxyServer" placeholder="http://ip:port hoặc https://ip:port" />
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="proxyUsername">Username</label>
                        <input type="text" id="proxyUsername" placeholder="Tùy chọn" />
                    </div>
                    <div class="form-group">
                        <label for="proxyPassword">Password</label>
                        <input type="password" id="proxyPassword" placeholder="Tùy chọn" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelProxy">Hủy</button>
                <button class="btn btn-primary" id="saveProxyBtn">
                    <i class="fas fa-save"></i> Lưu Proxy
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Đang xử lý...</p>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
